<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  class="asset-loader--svg-container asset-loader-2 group--main-content--asset group--main-content--asset__PACKAGES m3"
  style="
    overflow: hidden;
    opacity: 1;
    transform: scale(1);
    height: 100%;
    width: 100%;
  "
  *ngIf="look$ | async as look"
>
  <defs></defs>
  <image
    width="100%"
    height="100%"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    [attr.href]="look"
    preserveAspectRatio="xMidYMid slice"
    alt=""
  ></image>
</svg>
