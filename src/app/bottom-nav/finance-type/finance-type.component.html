<mat-form-field class="finance-type">
  <mat-select
    class="mat-select-white"
    (selectionChange)="onFinanceTypeChange($event)"
    [value]="currentFinanceType"
  >
    <mat-option [value]="financeType.Cash" selected>Cash</mat-option>
    <mat-option [value]="financeType.Lease">Lease</mat-option>
    <mat-option [value]="financeType.Loan">Loan</mat-option>
  </mat-select>
</mat-form-field>
