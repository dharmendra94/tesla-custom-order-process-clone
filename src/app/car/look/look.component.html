<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  class="asset-loader--svg-container asset-loader-2 battery-drive--asset m3"
  style="overflow: hidden; opacity: 1; transform: scale(1.3); height: 100%; width: 100%;flex: 1;"
  *ngIf="look"
>
  <defs></defs>
  <image
    width="100%"
    height="100%"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    [attr.xlink:href]="look"
    preserveAspectRatio="xMidYMid meet"
    alt=""
  ></image>
</svg>
